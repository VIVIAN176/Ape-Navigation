<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>猿航 - 程序员导航网站</title>
  <link rel="stylesheet" href="style.css">
  <style type="text/css">
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
</head>

<body>
<header class="globalHeader">
  <form class="searchForm" method="GET" action="https://www.baidu.com/s?" target="_blank">
    <input name="wd" type="text">
    <button type="submit">搜 索</button>
  </form>
</header>
<main class="globalMain">
  <ul class="siteList">
    <li>
      <a
        href="https://www.acfun.cn/">
        <div class="site">
          <div class="logo">A</div>
          <div class="link">acfun.cn</div>
        </div>
      </a>
    </li>
    <li>
      <a href="https://www.bilibili.com/">
        <div class="site">
          <div class="logo">
            <img src="./images/bili.png" alt="">
          </div>
          <div class="link">bilibili</div>
        </div>
      </a>
    </li>
    <li>
      <a
        href="http://www.ui.cn/">
        <div class="site">
          <div class="logo">U</div>
          <div class="link">ui.cn</div>
        </div>
      </a>
    </li>
    <li>
      <a href="https://dribbble.com/">
        <div class="site">
          <div class="logo">D</div>
          <div class="link">dribble</div>
        </div>
      </a>
    </li>

    <li>
      <a href="https://gitee.com/">
      <div class="site">
        <div class="logo">G</div>
        <div class="link">gitee</div>
      </div>
      </a>
    </li>
    <li>
      <a href="https://www.iconfont.cn/">
      <div class="site">
        <div class="logo">I</div>
        <div class="link">iconfont</div>
      </div>
      </a>
    </li>
    <li>
      <a href="https://cn.vuejs.org/">
      <div class="site">
        <div class="logo">V</div>
        <div class="link">vuejs</div>
      </div>
      </a>
    </li>
    <li>
      <a href="https://element.eleme.cn/">
      <div class="site">
        <div class="logo">E</div>
        <div class="link">ElementUI</div>
      </div>
      </a>
    </li>
    <li class="last">
      <div class="site">
        <div class="iconButton">
          <svg class="icon">
            <use xlink:href="#icon-add"></use>
          </svg>
        </div>
        <div class="text link">新增网站</div>
      </div>
    </li>
  </ul>
</main>
<script src="//at.alicdn.com/t/font_1580961_s7vrfpuzh2r.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>

</html>
